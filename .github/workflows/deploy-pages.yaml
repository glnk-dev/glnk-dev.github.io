name: Build and Deploy Homepage to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Build and Deploy glnk.dev Homepage
        uses: glnk-dev/webapp@main
        with:
          GLNK_ACCESS_MODE: homepage
